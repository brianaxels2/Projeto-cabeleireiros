<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabeleireiros top</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="cabecalho">
            <div class="logo">
                <img src="./logo.webp" alt="">
            </div>
            <div class="menu">
                <button onclick="agendarHorario()">Agendar Horáro</button>
            </div>
        </div>
    </header>
    <div class="modal-container">
        <div class="fechar">
            <button onclick="fechar()">X</button>
        </div>
        <div class="modal">
            <div class="section-modal">
                <h1>Cabeleireiro Marcos</h1>
                <button onclick="agendarComMarcos()" id="marcos">Selecionar</button>
            </div>
            <div class="section-modal">
                <h1>Cabeleireiro Daniel</h1>
                <button onclick="agendarComDaniel()" id="daniel">Selecionar</button>
            </div>
            <div class="section-modal">
                <h1>Cabeleireiro João</h1>
                <button onclick="agendarComJoao()" id="joao">Selecionar</button>
            </div>
        </div>
    </div>
    <div class="agendamentos-modal">
        <div class="fechar">
            <button onclick="fechar()">X</button>
        </div>
        <div class="agend-mod">
            <div class="selet">
                <h1>Você selecionou tal Cabeleireiro...</h1>
            </div>
            <form>
                <label class="label">Nome:</label><br>
                <input type="text" id="nome" placeholder="Nome completo..."><br><br>
                <label class="label">Horário:</label><br>
                <input type="number" id="hora" placeholder="Horário desejado..."><br><br>
            </form>
            <button id="marcar" onclick="marcarHorario()">Agendar</button>
        </div>
    </div>
    <section id="main">
        <div class="container1">
            <div class="header">
                <div class="foto-cabeleleiro">
                    <img src="./caric.jpg" alt="">
                </div>
                <div class="info">
                    <h1>Cabeleireiro: Marcos</h1>
                </div>
            </div>
            <div class="agendamentos-a">
                <div class="datas">
                    <div>
                        <h1>Horários agendados:</h1>
                    </div>
                    <div class="data-hora">
                        <h1>Data:</h1>
                        <h2 class="open" ></h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="container2">
            <div class="header">
                <div class="foto-cabeleleiro">
                    <img src="./caric.jpg" alt="">
                </div>
                <div class="info">
                    <h1>Cabeleireiro: Daniel</h1>
                </div>
            </div>
            <div class="agendamentos-b">
                <div class="datas">
                    <div>
                        <h1>Horários agendados:</h1>
                    </div>
                    <div class="data-hora">
                        <h1>Data:</h1>
                        <h2 class="open"></h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="container3">
            <div class="header">
                <div class="foto-cabeleleiro">
                    <img src="./caric.jpg" alt="">
                </div>
                <div class="info">
                    <h1>Cabeleireiro: João</h1>
                </div>
            </div>
            <div class="agendamentos-c">
                <div class="datas">
                    <div>
                        <h1>Horários agendados:</h1>
                    </div>
                    <div class="data-hora">
                        <h1>Data:</h1>
                        <h2 class="open"></h2>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
